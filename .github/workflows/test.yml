name: test Marc

on:
  push:
    branches: [main]

jobs:
  list:
    runs-on: docker-ishimura
    steps:
      - uses: actions/checkout@v3
      - name: ls container docker-ishimura
        run: ls -ltha / 
      - name: hostname del docker-ishimura
        run: hostname
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: see python version
        run: python3 --version